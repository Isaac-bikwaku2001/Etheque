{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card mx-auto bg-danger">
    <div class="card-body">
        <h4 class="card-title mb-4 text-light">Se connecter</h4>
        <form action="{% url 'signin' %}" method="post">
            <div class="form-group">
                {{ form|crispy }}
            </div>
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}" />
            <p class="m-2 d-flex justify-content-center"><input class="btn btn-warning " type="submit" value="Connexion"></p>
        </form>
    </div>
    <p class="text-center mt-4 text-light">Vous n'avez pas de compte ? <a class="text-dark" style="text-decoration: none;" href="{% url 'signup' %}">S'inscrire</a></p>
</div>
{% endblock content %}
